<extend name="base"/>
<block name="content">
<div class="row">
		<div class="row col-md-3">
			<div class="list-group ">
			  <a href="" class="list-group-item active">功能</a>
			  <a href="adminApp" class="list-group-item">应用管理</a>
			  <a href="adminUser" class="list-group-item">用户管理</a>
			</div>
		</div>

		<div class="well-row col-md-9 ">
			<block name="show">
			<form role="role" action="" method="post">
				<div class=" form-group">
					<div class="col-md-3">
						<select class="form-control" name="keytype">
							<option>email</option>
							<option>nickname</option>				
						</select>
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" name="key">
					</div>
					<div class="col-md-3">
					   <input type="submit"  class=" btn-success  form-control"  name="submit" value="检索">
					</div>	
				</div>
			</form>
			<br><br>
			<table class="table table-bordered">
			<tr>
				<td class="col-md-2">Email</td>
				<td class="col-md-2">昵称</td>
				<td class="col-md-2">身份</td>
				<td class="col-md-2">操作</td>
			</tr>
			<volist name="app" id="list">
			<tr>
				<td>{$list.email}</td>
				<td>{$list.nickname}</td>
				<if condition="$list.identifier eq 'a'">
				<td>管理员</td>
				<else/>
				<td>普通用户</td>
			    </if>
				<td><a href="deleteUser?email={$list.email}" onclick="return deleteUser()">删除用户</a>	
				</td>
				</tr>
			</volist>
			</table>
		</block>
		</div>
	</div>
</block>
