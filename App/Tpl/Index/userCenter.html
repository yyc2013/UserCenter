<extend name="base"/>
<block name="content">
<div class="container">
<div class="row">
<div class="col-md-6">
	<form role="form"  action="" method="post">
		<div class="form-group ">
			<label>密码:</label>
			<input type="password" name="password" class="form-control" placeholder="Enter password">
		</div>
		<div class="form-group ">
			<label>再次输入密码:</label>
			<input type="password" name="password2" class="form-control" placeholder="Enter password">
		</div>
		<div class="form-group ">
			<label>昵称:</label>
			<input type="text" name="nickname" class="form-control" placeholder="Enter nickname">
		</div>
		<div class="form-group ">
			<label>生日:</label>
			<input type="date" name="birthday" class="form-control" placeholder="Enter birthday">
		</div>
		<div class="form-group ">
			<input type="submit" name="submit" class="btn btn-primary" value="保存">
		</div>
	</form>
</div>



<div class="col-md-3">
	<img src="/Public/upload/img/icon/{$icon}" class="img-rounded" width="100%">
	<br>
	<form action="" role="form" class="col-md-6" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<input type="file" name="icon">
		</div>
		<div class="form-group ">
				<input type="submit" name="submit2" class="btn btn-primary" value="上传头像">
		</div>
	</form>
</div>

<div class="col-md-3">
<iframe allowtransparency="true" frameborder="0" width="290" height="96" scrolling="no" src="http://tianqi.2345.com/plugin/widget/index.htm?s=2&z=1&t=0&v=0&d=2&bd=0&k=&f=&q=1&e=1&a=1&c=54511&w=290&h=96&align=center"></iframe>
</div>

</div>




</div>

</block>
